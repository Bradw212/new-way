<!DOCTYPE html>
<html>
<head>
  <title>Hospital Wayfinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Hospital Wayfinder</h1>
    <input type="text" id="origin" placeholder="You are here">
    <input type="text" id="destination" placeholder="Where are you going?">
    <button onclick="route()">Get Route</button>
    <div id="map"></div>
    <div class="admin-login">
      <a href="#" onclick="showLogin()">Admin Login</a>
    </div>
    <div id="login-box" style="display:none;">
      <input type="text" id="user" placeholder="Username" />
      <input type="password" id="pass" placeholder="Password" />
      <button onclick="adminLogin()">Login</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
