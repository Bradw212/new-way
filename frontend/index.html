<!DOCTYPE html>
<html>
<head>
  <title>Hospital Wayfinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Hospital Wayfinder</h1>
    <input type="text" id="origin" placeholder="You are here" />
    <input type="text" id="destination" placeholder="Where are you going?" />
    <button onclick="route()">Get Route</button>
    <div id="mapContainer">
      <canvas id="mapCanvas" width="800" height="600"></canvas>
    </div>

    <div class="admin-login">
      <a href="#" onclick="showLogin()">Admin Login</a>
    </div>
    <div id="login-box" style="display:none;">
      <input type="text" id="user" placeholder="Username" />
      <input type="password" id="pass" placeholder="Password" />
      <button onclick="adminLogin()">Login</button>
    </div>

    <div id="admin-panel" style="display:none;">
      <h2>Admin Panel</h2>
      <div>
        <h3>Upload Map</h3>
        <input type="file" id="mapUpload">
        <button onclick="uploadMap()">Upload</button>
        <div id="mapResult"></div>
      </div>
      <div>
        <h3>Markers</h3>
        <input type="text" id="markerName" placeholder="Name" />
        <input type="text" id="markerFloor" placeholder="Floor" />
        <button onclick="saveMarker()">Save Marker</button>
        <ul id="markerList"></ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
